<link rel="import" href="../paper-dialog/paper-dialog.html">
<dom-module id="logical-dialog">
	<style>
		h2 {
			display: block;
			text-align: center;
			padding-bottom: 25px;
			min-width: 250px;
		}
		paper-icon-button {
			position: absolute;
			top: 0;
		}
		paper-icon-button[icon="close"] {
			right: 0;
			color: var(--logical-dialog-close-color);
			margin-top: 0;
		}
		paper-icon-button[icon="close"]:hover {
			color: var(--logical-dialog-close-color-hover);
		}
		paper-dialog {
			padding: 0 25px 25px 25px;
			margin-top: 0;
		}
	</style>
	<template>
		<paper-dialog
			animation-config="[[animationConfig]]"
			id="pd"
			no-auto-focus
			no-esc="[[noEsc]]"
			no-cancel-on-outside-click="[[!outsideClick]]">
			<div>			
				<h2>[[heading]]</h2>
				<paper-icon-button icon="close" on-tap="close" hidden="[[hideClose]]"></paper-icon-button>
			</div>
			<content id="content"></content>
		</paper-dialog>
	</template>
	<script>
		Polymer({
			is: 'logical-dialog',
			listeners: {
				'keydown': '_handleKey',
				'iron-overlay-closed': '_closed',
				'iron-overlay-opened': '_opened'
			},
			properties: {
				// animation configuration
				animationConfig: {
					value: function(){
						return {
							'entry': {
								name: 'scale-up-animation',
								timing: { duration: 250 },
								node: this.$.pd
							},
							'exit': {
								name: 'fade-out-animation',
								timing: { duration: 150 },
								node: this.$.pd
							}
						};
					},
					
				},
				hideClose: {
					type: Boolean,
					value: false
				},
				heading: {
					type: String,
				},
				opened: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				},
				openMe: {
					type: Boolean,
					value: false
				},
				// disables the animation
				noAnimation: {
					type: Boolean,
					value: true,
				},
				noEsc: {
					type: Boolean,
					value: false
				},
			},
			attached: function(e,d,o) {
				if(this.openMe) {
					if(document.readyState === 'complete') this.open();
					else window.addEventListener('load', function(){ this.open() }.bind(this));
				}
			},
			cancel: function() {
				LogicalApp.overlayed = this.opened = false;
				this.$.pd.cancel();
			},
			close: function() {
				this.$.pd.close();
				if(this.nextDialog)
					this.parentNode._dialog(this.nextDialog);
			},
			edit: function() {
				this.editButton = false;
				this.parentNode[this.editVariable] = true;
				this.fit();
			},
			fit: function() {
				this.$.pd.fit();
			},
			open: function() {
				if(this.editable) this.editButton = true;
				this.$.pd.open();
			},
			_closed: function(event) {
				LogicalApp.overlayed = this.opened = false;
				if(this.$.pd.canceled && this.whenCanceled)
					this.parentNode[this.whenCanceled]();
			},
			_opened: function(event) {
				LogicalApp.overlayed = this.opened = true;
				var nodes = Polymer.dom(this.$.content).getDistributedNodes();
				for (var i = 0; i < nodes.length; i++) {
					if(nodes[i].nodeType === Node.ELEMENT_NODE) {
						if(nodes[i].hasAttribute('autofocus')) {
							LogicalApp._focus(nodes[i]);
							break;						
						}
					}
				};
			},
			_handleKey: function(e) {
				// enter pressed
	    		if(e.keyCode === 13) {
	    			this.fire('ld-enter');
	    		}
	    		e.stopPropagation();
	     	},
	     	get dialog() {
	     		return this.$.pd;
	     	}

		});
	</script>
</dom-module>
